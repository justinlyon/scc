    <h1><?php print _('System Checks') ?></h1>

    <div class="systemChecks">
    <table>
    <?php foreach ($templateData['check'] as $check): ?>
      <tr>
	<td>
	  <?php print $check['title'] ?>
	</td>

	<td style="float: right">
	  <?php if (isset($check['success'])): ?>
